<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark info-color">

  <mdb-navbar-brand><a class="navbar-brand text-white"><strong>eOdznaki</strong></a></mdb-navbar-brand>

  <links>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="nav-item active">
        <a class="nav-link waves-light" [routerLink]="['/home']" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" routerLinkActive="nav-item active">
        <a class="nav-link waves-light" [routerLink]="['/forum']" mdbWavesEffect >Forum</a>
      </li>
      <li *ngIf="authService.roleMatch(['Admin', 'Moderator'])" class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          Manage<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" [routerLink]="['/manage/roles']" mdbWavesEffect>User Roles</a>
        </div>
      </li>

    </ul>

    <ul class="navbar-nav ml-auto nav-flex-icons" *ngIf="loggedIn()">
      <li class="nav-item avatar pt-1">
        <img src="{{avatarUrl || '../../../assets/user.png'}}" class="rounded-circle z-depth-0"
             alt="avatar image" height="35">
      </li>

      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light">
          Welcome {{ authService.decodedToken?.unique_name | titlecase }}<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" [routerLink]="['/profile/edit']" mdbWavesEffect>Edit Profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Logout</a>
        </div>
      </li>

    </ul>
  </links>

</mdb-navbar>
