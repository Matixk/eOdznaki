<div class="container">
  <div class="row h-100 mt-4">
    <div class="col align-self-center">
      <mdb-card class="mt-4 mb-4">

        <mdb-card-header class="info-color white-text text-center pt-4 pb-3"
                         style="background-image: url(../../../assets/background-gradient.jpg);">
          <h5>
            <strong>User Roles</strong>
          </h5>
        </mdb-card-header>

        <mdb-card-body class="px-0 pt-0">

          <table class="table table-hover" style="cursor: pointer" on-mouseleave="hoveredIndex=null">
            <tr on-mouseover="hoveredIndex=null">
              <th class="pl-3 pr-3 py-3" style="width: 20%">User ID</th>
              <th class="pl-3 pr-3 py-3" style="width: 27.5%">Username</th>
              <th class="pl-3 pr-3 py-3" style="width: 27.5%">Active Roles</th>
              <th class="pl-3 pr-3 py-3" style="width: 25%"></th>
            </tr>
            <tr *ngFor="let user of usersWithRoles.result; let index=index;" on-mouseover="hoveredIndex=index">
              <td class="pl-3 pr-3 py-3">{{user.id}}</td>
              <td class="pl-3 pr-3 py-3">{{user.userName}}</td>
              <td class="pl-3 pr-3 py-3">{{user.roles.join(', ')}}</td>
              <td class="pl-3 pr-3 py-0 align-middle">
                <button *ngIf="index==hoveredIndex" class="btn btn-info px-3 py-2 my-0"
                        (click)="editRolesModal(user)"><i
                  class="fa fa-edit"></i> Edit Roles
                </button>

              </td>
            </tr>
          </table>

        </mdb-card-body>

      </mdb-card>
    </div>

  </div>
</div>
