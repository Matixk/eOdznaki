<div class="container">
  <div class="row">
    <div id="directions" class="col-sm-3">
      <div id="directionsPanel" class="form-group">
        <label for="originInput">Punkt startowy</label>
        <input #originInput class="form-control" type="text" placeholder="Wpisz lokalizację"
               autocomplete="off" [formControl]="searchControl">

        <label for="destinationInput">Punkt docelowy</label>
        <input #destinationInput class="form-control" type="text" placeholder="Wprowadź lokalizację"
               autocomplete="off" [formControl]="searchControl">
      </div>
      <div id="directionSteps" *ngFor="let trail of directions">
        <p  type="text">Ścieżka od: {{trail.origin}} | do: {{trail.destination}}</p>
      </div>
    </div>
    <div id="map" class="col-sm-9">
      <agm-map [latitude]="default.lat" [longitude]="default.lng"
               [zoom]="zoom"
               (mapClick)="addMarker($event.coords.lat, $event.coords.lng)">
        <agm-direction *ngIf="origin && destination"
                       [origin]="origin"
                       [destination]="destination"
                       [waypoints]="waypoints"
                       [renderOptions]="renderOptions"
                       [travelMode]="travelMode"
                       [optimizeWaypoints]="false"
                       (onResponse)="onResponse($event)">
        </agm-direction>
        <agm-marker
          *ngFor='let marker of markers'
          [latitude]='marker.coords.lat()'
          [longitude]='marker.coords.lng()'
          [opacity]='1'
          [markerDraggable]='false'
          (markerClick)='selectMarker($event)'
        >
        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
<p *ngIf='selectedMarker'>Lat: {{ selectedMarker.lat }} Lng: {{ selectedMarker.lng }}</p>
