<ul class="pagination pg-blue p-0" *ngIf="totalItems > 0">

  <li class="page-item first">
    <button aria-label="First"
            (click)="onPage(1)" [disabled]="firstPage() || loading"
            [className]="getLinkClass(firstPage())">
      <span aria-hidden="true">&laquo;</span>
    </button>
  </li>

  <li class="page-item">
    <button aria-label="Previous"
            (click)="onPrev()" [disabled]="firstPage() || loading"
            [className]="getLinkClass(firstPage())">
      <span aria-hidden="true">&lt;</span>
      <span class="sr-only">Previous</span>
    </button>
  </li>

  <li *ngFor="let pageNum of getTotalPages()"
      [className]="pageNum === currentPage ? 'page-item active' : 'page-item'">
    <button class="page-link"
       (click)="onPage(pageNum)" [disabled]="currentPage === pageNum || loading">
      {{ pageNum }}
    </button>
  </li>

  <li class="page-item">
    <button aria-label="Next"
            (click)="onNext(true)" [disabled]="lastPage() || loading"
            [className]="getLinkClass(lastPage())">
      <span aria-hidden="true">&gt;</span>
      <span class="sr-only">Next</span>
    </button>
  </li>

  <li class="page-item last">
    <button aria-label="Last"
            (click)="onPage(totalPages)" [disabled]="lastPage() || loading"
            [className]="getLinkClass(lastPage())">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Previous</span>
    </button>
  </li>
</ul>
